<!DOCTYPE html>
<html>
    <head>
        <title>Registration</title>
        <link rel="stylesheet" href="registration.component.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    </head>

    <style>
      body{
        background: linear-gradient(to bottom, rgba(255, 0, 0, 0.712),rgba(250, 112, 0, 0.637)),url(assets/images/kolam.jpg);
      }
    </style>

    <body onload='document.form1.focus()'>
    <!--Header-->    
   
  
  <!--Header-->

  <div class="container">
    <div class="row">
        <div class="col-md-10 offset=md-1">
            <div class="row">
                <div class="col-md-5 register-left">
                    <img src="assets/images/LOGOcwbg.png">                          

                </div>
                <div class="col-md-7 register-right">
                    <h2>Register Here</h2>
                     <form name="form1" action="#" onsubmit="return checkSubmit();">
                        <div class="register-form">
                            <div class="form-group">
                                <input type="text" name="name" [(ngModel)]="customer.uname" class="form-control" placeholder="Name" required>
                            </div>
                            <div class="form-group">
                                <input type="text" name="number" [(ngModel)]="customer.phoneno" class="form-control" placeholder="Mobile Number" required>
                            </div>
                            <div class="form-group">
                                <input type="email" name="email" [(ngModel)]="customer.email"  class="form-control" placeholder="Email ID" required>
                            </div>
                            <div class="form-group">
                                <input type="password" name="pass1" id="pass1" onkeyup="checkValid()"  class="form-control" placeholder="Password" required><span id="confirmMessage1" class="confirmMessage1"></span><br> 
                                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
                                    Password Policy
                                 </button>

                               <!-- The Modal -->
                              <div class="modal" id="myModal">
                              <div class="modal-dialog">
                              <div class="modal-content">

                           <!-- Modal Header -->
                           <div class="modal-header">
                             <h4 class="modal-title">Password Policy</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                               </div>

                             <!-- Modal body -->
                              <div class="modal-body">
                                <p>Password must contain:<br>1.Atleast one number<br>2.Atleast one uppercase letter<br>3.Atleast one lowercase letter<br>4.Atleast 8 or more characters</p>
                                 </div>
                                </div>
                                 </div>
                                </div>
                             </div>
                            <div class="form-group">
                                <input type="password" [(ngModel)]="customer.password" name="pass2" id="pass2" onkeyup="checkPass()" class="form-control" placeholder="Confirm Password" required>
                                <span id="confirmMessage" class="confirmMessage"></span>
                            </div>
                            <div>
                                <button type="submit" name="submit" (click)="submit()" class="btn btn-primary" onclick="ValidationEmail(document.form1.email)">Register
                                </button>
                            </div>
                            <br>
                            <div>
                                 ALREADY HAVE AN ACCOUNT?
                                <a href="login.html">Sign In</a>
                            </div>
                        </div>                            
                    </form>
                    <script src="emailvalidate.js"></script>
                    <script src="password.js"></script> 
                    </div>
            </div>
        </div>
    </div>
</div>
<!--Reg Box-->
<!--footer-->
 
<!--footer-->

    </body>
</html>
